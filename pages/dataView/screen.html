    <div class="screen theme1">
        <div class="animation-star">
            <div class="animation-star__item0"></div>
            <div class="animation-star__item1"></div>
            <div class="animation-star__item2"></div>
        </div>
        <div class="screen__head">
            <div class="screen__head-left">
                <div class="screen__head-box">
                    <button class="btn btn-success">返回</button>
                </div>
                <ul class="screen__head-menu">
                    <li class="screen__head-menu__item"><a class="screen__head-menu__item-link" href="">菜单</a></li>
                </ul>
            </div>
            <div class="screen__head-center">
                <h2 class="screen-title">XX平台综合数据大屏分析</h2>
                <p class="screen-subtitle">描述文字</p>
            </div>
            <div class="screen__head-right">
                <div class="screen__head-box">
                    <button class="btn btn-success">用户</button>
                </div>
                <ul class="screen__head-menu">
                    <li class="screen__head-menu__item"><a class="screen__head-menu__item-link" href="">菜单</a></li>
                </ul>
            </div>
        </div>
        <div class="screen__body">

            <div class="screen-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="box border1">
                            <div class="box__inner">
                                <div class="box__head">
                                    <b>小标题</b>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-primary">日</button>
                                        <button type="button" class="btn btn-sm btn-outline-primary">周</button>
                                        <button type="button" class="btn btn-sm btn-outline-primary">月</button>
                                    </div>
                                </div>
                                <div class="box__body">
                                    <!-- table-borderless / table-bordered -->
                                    <table class="table table-borderless table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">First</th>
                                                <th scope="col">Last</th>
                                                <th scope="col">Handle</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>Mark</td>
                                                <td>Otto</td>
                                                <td>@mdo</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">2</th>
                                                <td>Jacob</td>
                                                <td>Thornton</td>
                                                <td>@fat</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">3</th>
                                                <td colspan="2">Larry the Bird</td>
                                                <td>@twitter</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="box border1">
                            <div class="box__inner">
                                <div class="box__head">
                                    <b>小标题</b>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-primary">日</button>
                                        <button type="button" class="btn btn-sm btn-outline-primary">周</button>
                                        <button type="button" class="btn btn-sm btn-outline-primary">月</button>
                                    </div>
                                </div>
                                <div class="box__body">
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputPassword4" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputAddress" class="form-label">Address</label>
                                            <input type="text" class="form-control" id="inputAddress"
                                                placeholder="1234 Main St">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputAddress2" class="form-label">Address 2</label>
                                            <input type="text" class="form-control" id="inputAddress2"
                                                placeholder="Apartment, studio, or floor">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputCity" class="form-label">City</label>
                                            <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputState" class="form-label">State</label>
                                            <select id="inputState" class="form-select">
                                                <option selected>Choose...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="inputZip" class="form-label">Zip</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    Check me out
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
