<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认大屏</title>
    <link rel="stylesheet" href="../../content/css/fontawesome/all.css">
    <link rel="stylesheet" href="../../content/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../content/css/animations.css">
    <link rel="stylesheet" href="../../content/css/screen.css">
    <link rel="stylesheet" href="../../content/css/theme.css">
</head>

<body>
    <div class="screen theme1">
        <div class="animation-star">
            <div class="animation-star__item0"></div>
            <div class="animation-star__item1"></div>
            <div class="animation-star__item2"></div>
        </div>
        <div class="screen__head">
            <div class="screen__head-left">
                <div class="screen__head-box">
                    <button class="btn btn-success">返回</button>
                </div>
                <ul class="screen__head-menu">
                    <li class="screen__head-menu__item"><a class="screen__head-menu__item-link" href="">菜单</a></li>
                </ul>
            </div>
            <div class="screen__head-center">
                <div class="screen-title">
                    <h2>XX平台综合数据大屏分析</h2>
                    <p>描述文字</p>
                </div>
            </div>
            <div class="screen__head-right">
                <div class="screen__head-box">
                    <button class="btn btn-success">用户</button>
                </div>
                <ul class="screen__head-menu">
                    <li class="screen__head-menu__item"><a class="screen__head-menu__item-link" href="">菜单</a></li>
                </ul>
            </div>
        </div>
        <div class="screen__body">
            <div class="screen-menu">
                <ul class="menu">
                    <li class="menu__item active">
                        <a href="#" class="menu__link">
                            <i class="fa fa-podcast"></i>
                            资产分析
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <i class="fa fa-road"></i>
                            监控警告
                        </a>
                    </li>

                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <i class="fa fa-tint"></i>
                            监控数据
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <i class="fa fa-umbrella"></i>
                            工单分析
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <i class="fa fa-globe"></i>
                            制度分析
                        </a>
                    </li>
                </ul>
            </div>
            <div class="screen-content">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="box border1">
                            <div class="box__inner">
                                <div class="box__head">
                                    <b>小标题</b>
                                    <div>年月日</div>
                                </div>
                                <div class="box__body"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
